<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Entry Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to external CSS for styling -->
  </head>
  <body>
    <header>
      <h1>Inventory Management System</h1>
      <nav>
        <ul>
          <li><a href="manager.html">Dashboard</a></li>
          <li><a href="cashier.html">Cashier</a></li>
          <li><a href="data_entry.html">Data Entry</a></li>
          <li><a href="logout.html">Logout</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="dashboard">
        <h2>Data Entry</h2>
        <p>Enter new inventory items or edit existing ones.</p>
        <form>
          <label for="item-name">Item Name:</label>
          <input type="text" id="item-name" required />

          <label for="item-quantity">Quantity:</label>
          <input type="number" id="item-quantity" required />

          <label for="item-price">Price:</label>
          <input type="number" id="item-price" required />

          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Inventory Management System</p>
    </footer>
  </body>
</html>
