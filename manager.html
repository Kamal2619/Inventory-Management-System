      <h2 class="sidebar-title">Menu</h2>
      <ul class="nav-links">
        <li><a href="sales.html">Sales</a></li>
        <li><a href="#">Orders</a></li>
        <li><a href="#">Stock Levels</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </div>
    <!-- Main Content -->
    <div class="main-content">
      <button class="btn btn-dark toggle-btn" onclick="toggleSidebar()">
        â˜°
      </button>

      <h1 class="dashboard-title">Manager Dashboard</h1>

      <!-- Key Metrics -->
      <div class="row">
        <div class="col-md-3">
          <div class="info-card">
            <h5>Total Sales</h5>
            <p>$25,400</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="info-card">
            <h5>Orders Processed</h5>
            <p>1,245</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="info-card">
            <h5>Low Stock Items</h5>
            <p>12</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="info-card">
            <h5>Total Profit</h5>
            <p>$12,300</p>
          </div>
        </div>
      </div>

      <!-- Sales Performance Chart -->
      <div class="chart-container">
        <canvas id="salesChart"></canvas>
      </div>

      <!-- Stock Levels Table -->
      <div class="stock-levels">
        <h2>Stock Levels</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Item</th>
              <th>Stock</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Laptop</td>
              <td>15</td>
              <td class="text-success">In Stock</td>
            </tr>
            <tr>
              <td>Mouse</td>
              <td>5</td>
              <td class="text-danger">Low</td>
            </tr>
            <tr>
              <td>Keyboard</td>
              <td>12</td>
              <td class="text-warning">Reorder Soon</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
