<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('img/back1.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: rgb(255, 255, 255);
            text-align: center;
        }
        .signup-container {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    width: 320px;
    text-align: center;
    margin-top: 60px; /* Add margin to push it below the title */
}

        h2 {
            margin-bottom: 20px;
            color: rgb(255, 255, 255);
        }
        label {
            display: block;
            text-align: left;
            font-size: 14px;
            color: rgb(255, 255, 255);
            margin-top: 10px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid rgb(255, 255, 255);
            border-radius: 5px;
            background: transparent;
            color: rgb(0, 0, 0);
        }
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .password-container input {
            flex: 1;
            padding-right: 40px;
        }
        .password-container .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        .links {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }
        .links a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-size: 14px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function togglePasswordVisibility(id, iconId) {
            const passwordField = document.getElementById(id);
            const toggleIcon = document.getElementById(iconId);
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.textContent = 'üëÅ';
            } else {
                passwordField.type = 'password';
                toggleIcon.textContent = 'üëÅ‚Äçüó®';
            }
        }

        function validateForm(event) {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;
    const errorMessage = document.getElementById('error-message');
    

    if (password !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match!';
        event.preventDefault();
    } 
}

    </script>
</head>
<body>
    <h1 class="title">INVENTORY MANAGEMENT SYSTEM</h1>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form onsubmit="validateForm(event)">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter Full Name" required>
            
            <label for="role">Role</label>
            <select id="role" required>
                <option value="manager">Manager</option>
                <option value="cashier">Cashier</option>
                <option value="dataEntry">Data Entry Operator</option>
            </select>
            
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username" required>
            
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Enter Password" required>
                <span class="toggle-password" id="toggle-password" onclick="togglePasswordVisibility('password', 'toggle-password')">üëÅ‚Äçüó®</span>
            </div>
            
            <label for="confirm-password">Confirm Password</label>
            <div class="password-container">
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <span class="toggle-password" id="toggle-confirm-password" onclick="togglePasswordVisibility('confirm-password', 'toggle-confirm-password')">üëÅ‚Äçüó®</span>
            </div>
            
            <span id="error-message" class="error-message"></span>
            <button type="submit">Sign Up</button>
        </form>
        <div class="links">
            <a href="login.html">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
